<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signout.css"><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div id="d1">
        <button id="button" onclick="GetValueFromTextBox()">Sign In</button>
        <input type="text" id="txt1" placeholder="Username Or Email">
        <input type="text" id="txt2" placeholder="Password" autocomplete="off" onblur="GetValueFromTextBox()">
    </div>

    <script>
        function GetValueFromTextBox()
        {
            let temp = document.getElementById("txt1");
            let textval = temp.value;

            let temp2 = document.getElementById("txt2");
            let textval2 = temp2.value;
            
            if(textval == "" && textval2 == "")
            {
                alert("Define UserName Or Password");
                return;
            }
            
            if(textval == "Sami" && textval2 == "123")
            {
                this.close()
                document.open("index.html", "", "noopener=true");
            }
            else
            {
                alert("Invalid Username Or Password");
            }
        }
    </script>
</body>
</html>
